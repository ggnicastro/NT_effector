<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
		<title>Supplementary figure 6</title>
	</head>
	<body>
		<div class="container">
			<figure class="resizable-figure">
				<img src="./Sup_HD-conf.png" alt="SupF5">
			</figure>
			<figcaption class="legend">
				<strong>Supplementary Figure 6. Activity site and conserved residues
					from the HD-CE domain.</strong> (A) Alphafold modeling of the HD-CE
				domain (CZQ95560.1). The residues conserved in the activity sites are
				shown in ball and stick representations. The synapomorphic residues are
				colored in yellow. Sequence logo of the conserved regions are shown and
				the dotted lines indicate the start and end position of the logo in the
				structural model. (B and C ). Activity site of the experimental
				crystallized HD domain from the PDB 3G3N without and with the Zn+2 and
				MG+2 ions respectively.
			</figcaption>
			<button id="magnify-button">Magnify</button> <!-- Add the magnify button here -->
		</div>
		<script src="script.js"></script> <!-- Link to your JavaScript file -->
	</body>
</html>
