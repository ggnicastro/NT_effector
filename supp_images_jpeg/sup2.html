    <title>Supplementary Figure 2</title>

<body>
    <div class="container">
        <figure class="resizable-figure">
        	<img src="./GreABC_DoublePIN.jpg" alt="SupF2">
        </figure>
        <figcaption class="legend">
			<strong>
				Supplementary Figure 2. Double PIN structure model.
			</strong>
			(A) Cartoon representation of the double PIN domain. &beta;-strands are depicted in yellow, &alpha;-helices in dark pink, and the HTH domain in dark cyan. Catalytic residues are shown in ball-and-stick representation.(B) Molecular surface representation demonstrating the occlusion of the active PIN site by the HTH domain. The two PIN domains are represented in purple, the HTH domain in green, and the position of the inactive catalytic residues of the inactive PIN domain is depicted in red.
		</figcaption>
        <button id="magnify-button">Magnify</button> <!-- Add the magnify button here -->
    </div>
